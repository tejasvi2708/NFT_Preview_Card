<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
   
  <link rel="stylesheet" href="etherium.css">
</head>
<body>
  
    <main class="container">
  <div class="card">
    <div class="pic">
      <img src="images/image-equilibrium.jpg" alt="related to nft">
    </div>
    <div class="content">
      
        <h3><a href="#">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
       <div class="line1">
        <div class="eth">
        <img class="ether"src="images/icon-ethereum.svg"alt="ethereum-icon">
        <p>0.041 ETH</p>
        </div>
        
         <div class="time">
          <img class="clock"src="images/icon-clock.svg"alt="clock-icon">
          <p>3 days left</p>
         </div>
       </div>
       <div class="creation">
        <img class="avatar"src="images/image-avatar.png"alt="avatar-icon">
         <p>Creation of <a href="#">Jules Wyvern</a></p>
       </div>
    </div>
  </div>
</main>
</body>
</html>
